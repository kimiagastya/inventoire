{% extends 'base.html' %} 
{% load static %}

{% block content %}

<div class = "container" data-bs-theme="light">
    <div class = "row">
        <div class ="col">
            <h1>The Value Will Only Go Up!</h1>
            <h2>Add New Car</h2> 
            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Add Product"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class ="col">
            <img src="{% static '../static/img/addcar.jpg' %}" width = 75% alt="Our dealership">
        </div>
    </div>
</div>
{% endblock %}
